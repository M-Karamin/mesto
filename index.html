<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/header-logo.png" alt="Логотип" class="header__logo">
        <div class="header__line"></div>
    </header>
    <main>
      <section class="profile">
          <img src="./images/kysto.png" alt="Жак Ив Кусто" class="profile__image">
          <div class="profile__info">
            <h2 class="profile__title">Жак-Ив Кусто</h2> 
            <p class="profile__text">Исследователь океана</p>
            <button type="button" class="profile__button">
              <img src="./images/vector.png" alt="вектор">
            </button>  
          </div>
          <button type="button" class="profile__add-button">
            <img src="./images/krest.png" alt="Крест">
          </button>
      </section>
      <section class="elements">
          <div class="elements__element">
            <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="elements__image">
            <div class="elements__description">
              <h3 class="elements__title">Карачаевск</h3>
              <img src="./images/Like.png" alt="Лайк" class="elements__like">
            </div>
          </div>
          <div class="elements__element">
            <img src="./images/Elbrys.jpg" alt="Эльбрус" class="elements__image">
            <div class="elements__description">
              <h3 class="elements__title">Гора Эльбрус</h3>
              <img src="./images/Like.png" alt="Лайк" class="elements__like">
            </div>  
          </div>
          <div class="elements__element">
            <img src="./images/Dombai.jpg" alt="Домбай" class="elements__image">
            <div class="elements__description">
              <h3 class="elements__title">Домбай</h3>
              <img src="./images/Like.png" alt="Лайк" class="elements__like">
            </div>  
          </div>
          <div class="elements__element">
            <img src="./images/Altai.jpg" alt="Алтай" class="elements__image">
            <div class="elements__description">
              <h3 class="elements__title">Алтай</h3>
              <img src="./images/Like.png" alt="Лайк" class="elements__like">
            </div>  
          </div>
          <div class="elements__element">
            <img src="./images/Novgorod.jpg " alt="Новгород" class="elements__image">
            <div class="elements__description">
              <h3 class="elements__title">Новгород</h3>
              <img src="./images/Like.png" alt="Лайк" class="elements__like">
            </div>  
          </div>
          <div class="elements__element">
            <img src="./images/kabardino-balkaria.jpg" alt="Кабардино-Балкария" class="elements__image">
            <div class="elements__description">
              <h3 class="elements__title">Кабардино-Балкария</h3>
              <img src="./images/Like.png" alt="Лайк" class="elements__like">
            </div>  
          </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div id="container" class="popup__container">
        <h3 class="popup__heading">Редактировать профиль</h3>
          <div class="popup__input">
            <input type="text" placeholder="Жак-Ив Кусто" class="popup__input-text popup__input-name">
            <input type="text" placeholder="Исследователь океана" class="popup__input-text popup__input-profession">
            <button type="submit" class="popup__input-button-save">Сохранить</button>
          </div>
      </div>
     <button class="popup__button-close">
       <img src="./images/CloseIcon.png" alt="закрыть">
     </button>
    </div>
    <script src="./scripts/popup.js"></script>    
</body>
</html>
