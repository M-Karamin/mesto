<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/header-logo.png" alt="Логотип." class="header__logo">
    </header>
    <main>
      <section class="profile">
          <img src="./images/kysto.png" alt="Жак Ив Кусто" class="profile__image">
          <div class="profile__info">
            <div class="profile__information">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button">
              <img src="./images/vector.png" alt="Карандаш направленный вниз под углом 45 градусов.">
            </button> 
            </div>
          <p class="profile__text">Исследователь океана</p>  
          </div>
          <button type="button" class="profile__add-button">
            <img src="./images/krest.png" alt="Крестик закрытия окна">
          </button>
      </section>
      <section class="elements">
          <div class="elements__element">
            <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="elements__image">
            <div class="elements__description">
              <h2 class="elements__title">Карачаевск</h2>
              <button type="button" class="elements__like">
                <img src="./images/Like.png" alt="Лайк">
              </button>
            </div>
          </div>
          <div class="elements__element">
            <img src="./images/Elbrys.jpg" alt="Эльбрус" class="elements__image">
            <div class="elements__description">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button type="button" class="elements__like">
                <img src="./images/Like.png" alt="Лайк">
              </button>
            </div>  
          </div>
          <div class="elements__element">
            <img src="./images/Dombai.jpg" alt="Домбай" class="elements__image">
            <div class="elements__description">
              <h2 class="elements__title">Домбай</h2>
              <button type="button" class="elements__like">
                <img src="./images/Like.png" alt="Лайк">
              </button>
            </div>  
          </div>
          <div class="elements__element">
            <img src="./images/Altai.jpg" alt="Алтай" class="elements__image">
            <div class="elements__description">
              <h2 class="elements__title">Алтай</h2>
              <button type="button" class="elements__like">
                <img src="./images/Like.png" alt="Лайк">
              </button>
            </div>  
          </div>
          <div class="elements__element">
            <img src="./images/Novgorod.jpg " alt="Новгород" class="elements__image">
            <div class="elements__description">
              <h2 class="elements__title">Новгород</h2>
              <button type="button" class="elements__like">
                <img src="./images/Like.png" alt="Лайк">
               </button>
            </div>  
          </div>
          <div class="elements__element">
            <img src="./images/kabardino-balkaria.jpg" alt="Кабардино-Балкария" class="elements__image">
            <div class="elements__description">
              <h2 class="elements__title">Кабардино-Балкария</h2>
              <button type="button" class="elements__like">
                <img src="./images/Like.png" alt="Лайк">
              </button>
            </div>  
          </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div id="container" class="popup__container">
        <h3 class="popup__heading">Редактировать профиль</h3>
          <form class="popup__input" name="form">
            <input type="text" name="name" placeholder="Жак-Ив Кусто" class="popup__input-text popup__input-name">
            <input type="text" name="profession" placeholder="Исследователь океана" class="popup__input-text popup__input-profession">
            <button type="submit" class="popup__input-button-save">Сохранить</button>
          </form>
        <button type="button" class="popup__button-close">
          <img class="popup__close-image" src="./images/CloseIcon.png" alt="закрыть">
        </button>   
      </div>
    </div>
    <script src="./scripts/index.js"></script>    
</body>
</html>
